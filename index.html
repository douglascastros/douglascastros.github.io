<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Douglas Castro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/anchor.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/root.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
</head>

<body>
    <header class="header">
        <img class="logo transition" src="assets/img/logo.png" alt="Avatar do Douglas Castro">
        <nav>
            <a class="anchor transition" href="#" lang="en">Skills</a>
            <a class="anchor transition" href="#">Projetos</a>
            <a class="anchor transition" href="#">Sobre</a>
            <a class="anchor transition" href="#">Contatos</a>
            <a class="button transition" href="#" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box transition">
                <h1 class="main-title">Douglas Castro</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill">
                <img class="icon" src="assets/img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="95">95%</progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="90">90%</progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="assets/img/ico_js.png" alt="Logo do Javascript em pixel art">
                <div class="right">
                    <h3 class="title">Javascript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="60">60%</progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="assets/img/ico_py.png" alt="Logo do Python em pixel art">
                <div class="right">
                    <h3 class="title">Python</h3>
                    <progress class="progress-bar" max="100" value="30">30%</progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="assets/img/ico_php.png" alt="Logo do PHP em pixel art">
                <div class="right">
                    <h3 class="title">PHP</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>
                </div>
            </article>
        </div>
    </section>

</body>

</html>
